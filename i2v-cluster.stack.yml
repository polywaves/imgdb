services:
  i2v:
    hostname: i2v
    image: cr.weaviate.io/semitechnologies/img2vec-pytorch:resnet50
    environment:
      - MODE=production
      - TZ=Europe/Moscow
      - ENABLE_CUDA=1
    networks:
      - weaviate
    depends_on:
      - node8
    deploy:
      mode: replicated
      replicas: 10
      restart_policy:
        condition: always
        delay: 5s
      resources:
        reservations:
          # generic_resources:
          #   - discrete_resource_spec:
          #       kind: NVIDIA-GPU
          #       value: 0
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["compute"]

networks:
  weaviate:
    external: true