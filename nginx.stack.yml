services:
  nginx:
    hostname: nginx
    build:
      context: /services/nginx
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    networks:
      - services
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

networks:
  services:
    external: true