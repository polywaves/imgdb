services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
      - 443:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
    depends_on:
      - api-1
      - api-2
      - api-3
      - api-4
      - api-5

  api-1:
    build:
      context: .
    command: uvicorn main:app --port 8080 --host=0.0.0.0 --use-colors
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10

  api-2:
    build:
      context: .
    command: uvicorn main:app --port 8080 --host=0.0.0.0 --use-colors
