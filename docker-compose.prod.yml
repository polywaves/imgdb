services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
      - 443:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
      mode: replicated
      replicas: 15

  api:
    build:
      context: .
    command: uvicorn main:app --port 8080 --host=0.0.0.0 --use-colors
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
      mode: replicated
      replicas: 15
    # labels:
    #   autoheal-app: true
    # healthcheck:
    #   test: curl --fail http://api:8080/health || exit 1
    #   interval: 3s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 5s

  mongo:
    image: mongo
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/etc/mongo
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
  
  i2v-neural:
    image: cr.weaviate.io/semitechnologies/img2vec-pytorch:resnet50
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
      mode: replicated
      replicas: 15
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["compute"]

  # autoheal:
