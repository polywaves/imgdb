  mongo:
    image: mongo
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/etc/mongo
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
  
  i2v-neural:
    image: cr.weaviate.io/semitechnologies/img2vec-pytorch:resnet50
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10
      mode: replicated
      replicas: 20
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["compute"]

  weaviate-node-1:
    init: true
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.0
    volumes:
      - weaviate_node_1:/var/lib/weaviate
    env_file:
      - .env
    environment:
      - CLUSTER_HOSTNAME=node1
      - CLUSTER_GOSSIP_BIND_PORT=7100
      - CLUSTER_DATA_BIND_PORT=7101
    deploy:
      restart_policy:
        condition: on-failure
        delay: 1s
        max_attempts: 10

  weaviate-node-2:
