services:
  nginx:
    hostname: nginx
    build:
      context: ./nginx
    restart: always
    env_file:
      - .env_nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api

  api:
    build:
      context: .
    restart: always
    env_file:
      - .env_api
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /mnt/sda1:/mnt/sda1
      - /mnt/sdb1:/mnt/sdb1
    deploy:
      mode: replicated
      replicas: 20
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: ["gpu", "compute"]

  task-manager:
    build:
      context: .
    restart: always
    env_file:
      - .env_task_manager

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/16
          gateway: 172.19.0.1
