services:
  mongo:
    hostname: mongo
    image: mongo
    command: --replSet rs0
    environment:
      - TZ=Europe/Moscow
      - DEBIAN_FRONTEND=noninteractive
    volumes:
      - /data/mongo/db:/data/db
      - /data/mongo/configdb:/data/configdb
    networks:
      - services
    deploy:
      restart_policy:
        condition: always
        delay: 5s
        max_attempts: 20

  mongo1:
    hostname: mongo1
    image: mongo
    command: --replSet rs0
    environment:
      - TZ=Europe/Moscow
      - DEBIAN_FRONTEND=noninteractive
    volumes:
      - /data/mongo1/db:/data/db
      - /data/mongo1/configdb:/data/configdb
    networks:
      - services
    deploy:
      restart_policy:
        condition: always
        delay: 5s
        max_attempts: 20

  mongo2:
